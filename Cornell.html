<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background-color: #000000;
            color: #E0E0E0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #1A1A1A;
        }

        .logo {
            font-size: 2rem;
            color: #ffffff;
            font-weight: 600;
        }

        nav {
            position: relative;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #F8F9FA;
            font-size: 1.1rem;
            padding: 10px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #48CAE4;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #48CAE4;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section (Cornell Notes Template) */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: auto;
            background-color: #1A1A1A;
            min-height: calc(100vh - 100px); /* Ensures enough space before the footer */
        }

        .cornell-notes {
            background-color: #2C2C2C;
            width: 80%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #E0E0E0;
            margin-bottom: 20px; /* Separates the notes template from the footer */
        }

        .cornell-notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cornell-notes-header h2 {
            font-size: 1.8rem;
            color: #0096C7;
        }

        /* Back Button Styling */
        .back-button {
            background-color: #00B4D8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #ADE8F4;
            color: #000000;
            transform: translateY(-2px);
        }

        /* Search bar styling */
        .search-bar {
            position: relative;
            width: 40%;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #444444;
            color: #E0E0E0;
            border: none;
            border-radius: 5px;
        }

        .search-results {
            position: absolute;
            top: 40px;
            width: 100%;
            background-color: #444444;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            display: none; /* Initially hidden */
        }

        .search-results div {
            padding: 10px;
            cursor: pointer;
            color: #E0E0E0;
        }

        .search-results div:hover {
            background-color: #333333;
        }

        /* Cornell Notes Body */
        .cornell-notes-body {
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 20px;
            margin-bottom: 20px;
        }

        .cornell-notes-section {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
        }

        .cornell-notes-section h3 {
            font-size: 1.4rem;
            color: #90E0EF;
            margin-bottom: 10px;
        }

        .cornell-notes-section textarea {
            width: 100%;
            height: calc(100% - 30px);
            background-color: #444444;
            color: #E0E0E0;
            border: none;
            padding: 15px;
            border-radius: 5px;
            resize: none;
        }

        .cornell-summary {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
        }

        .cornell-summary h3 {
            font-size: 1.4rem;
            color: #90E0EF;
            margin-bottom: 10px;
        }

        .cornell-summary textarea {
            width: 100%;
            height: 150px;
            background-color: #444444;
            color: #E0E0E0;
            border: none;
            padding: 15px;
            border-radius: 5px;
            resize: none;
        }

        /* Save Button Styling */
        .btnCloud {
            background-color: transparent;
            position: relative;
            fill: rgb(155, 153, 153);
            border: none;
        }

        .btnCloud::after {
            content: 'SAVE';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 3px 9px;
            border-radius: 5px;
            transition: 200ms linear;
            transition-delay: 200ms;
            color: black;
            font-size: 13px;
            visibility: hidden;
        }

        .icon {
            transform: scale(1.4);
            transition: 200ms linear;
        }

        .btnCloud:hover > .icon {
            transform: scale(1.7);
        }

        .btnCloud:hover > .icon path {
            fill: #fff;
            cursor: pointer;
        }

        .btnCloud:hover::after {
            visibility: visible;
            opacity: 1;
            top: -100%;
        }

        /* Centering the Save Button */
        .save-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            padding: 30px 50px;
            background-color: #1A1A1A;
            text-align: center;
            color: #CCCCCC;
            margin-top: auto;
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: #90E0EF;
            text-decoration: none;
        }

        footer a:hover {
            color: #00B4D8;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Note IT</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Streak</a></li>
                <li><a href="#">To-do</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section (Cornell Notes Template) -->
    <section class="hero">
        <div class="cornell-notes">
            <button class="back-button" onclick="window.history.back();">Back</button>
            <div class="cornell-notes-header">
                <h2>Cornell Notes</h2>
                <!-- Search bar for files -->
                <div class="search-bar">
                    <input type="text" placeholder="Search for a file..." id="fileSearch">
                    <div class="search-results" id="searchResults">
                        <!-- Results populated dynamically -->
                    </div>
                </div>
            </div>
            <div class="cornell-notes-body">
                <!-- Cues Column -->
                <div class="cornell-notes-section">
                    <h3>Keywords</h3>
                    <textarea placeholder="Main ideas, questions, keywords..."></textarea>
                </div>
                <!-- Notes Column -->
                <div class="cornell-notes-section">
                    <h3>Notes</h3>
                    <textarea placeholder="Detailed notes from lecture, text, etc."></textarea>
                </div>
            </div>
            <!-- Summary Section -->
            <div class="cornell-summary">
                <h3>Summary</h3>
                <textarea placeholder="Summary of key points..."></textarea>
            </div>

            <!-- Save Button -->
            <div class="save-button">
                <button class="btnCloud">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" class="icon">
                        <path d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 NoteIT. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for search functionality

        // Simulating a file search functionality with static data
        const files = ['File 1', 'File 2', 'File 3', 'File 4'];
        const searchInput = document.getElementById('fileSearch');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = '';
            searchResults.style.display = 'none';

            if (query) {
                const filteredFiles = files.filter(file => file.toLowerCase().includes(query));
                filteredFiles.forEach(file => {
                    const resultDiv = document.createElement('div');
                    resultDiv.textContent = file;
                    resultDiv.onclick = () => {
                        searchInput.value = file;
                        searchResults.style.display = 'none';
                    };
                    searchResults.appendChild(resultDiv);
                });
                if (filteredFiles.length > 0) {
                    searchResults.style.display = 'block';
                }
            }
        });

        // Save button handler
        const saveButton = document.querySelector('.btnCloud');
        saveButton.addEventListener('click', () => {
            alert(`Notes saved!`);
        });
    </script>
</body>

</html>
